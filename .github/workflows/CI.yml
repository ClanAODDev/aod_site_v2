name: Site Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  site-tests:

    runs-on: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - name: Copy .env configuration
        run: php7.4 -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: php7.4 /usr/local/bin/composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php7.4 artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: php7.4 vendor/bin/phpunit

      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_ADMIN_WEBHOOK }}
